{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/signup.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Guess-Stock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'landing-page' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Register</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    
    {% for message in  messages %}
            <br>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Hey!</strong> {{message}}.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        
    {% endfor %} 
	<!-- Main Content -->
    <div class="container">
        <div class="row m-5  shadow-lg justify-content-center  rounded ">
            <div class="col-md-6 mb-5 mt-5 bg-dark p-3  rounded  border border-info text-white ">
                <h3 class="text-center pt-2 pb-2 text-white">Signin to Guess-Stock</h3>
                <div class="form-style  ">
                    <form method="POST">
                    {% csrf_token %}
                        <div class="form-group pb-3"> 
                            {{form.username}}   
                        </div>
                        <div class="form-group  pb-3">   
                            {{form.password}}
                        </div>
                        <div class="pb-2">
                            <button type="submit" class=" d-grid gap-2 col-6 mx-auto btn btn-lg   btn-outline-info"> sign-in </button>
                        </div>
                    </form>
                    <div class="pt-4 text-center">
                        Don't have an account?. <a href="{% url 'signup' %}">Sign Up</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
